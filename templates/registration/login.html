{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 well">
        <h2 class="text-center">Log in</h2>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="from-group">
                <label class="control-label" for="{{field.id_for_label}}">{{field.label}}</label>
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="text-danger">
                            {{ error }}
                        </div>
                    {%endfor%}
                {% endif %}
                <input class="form-control" type="{{field.field.widget.input_type}}" name="{{field.html_name}}" id="{{field.id_for_label}}">
            </div><br>
            {% endfor %}
            <button type="submit" class="btn btn-login btn-block">Log in</button>
        </form>
        <a href="{% url 'registration_register' %}">Registration</a>
    </div>
    <div class="col-md-4"></div>
    </div>
{% endblock %}
