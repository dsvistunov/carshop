{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cars/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cars/css/style.css' %}">

</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CarShop</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Пункт 0</a></li>
                <li><a href="{% url 'contact' %}">Contact us</a></li>
                <li class="right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'addcar' %}">ADD</a>
                    {% endif %}
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'auth_logout' %}">Log out {{ user }}</a></li>
                {% else %}
                    <li><a href="{% url 'auth_login' %}">Log in</a></li>
                    <li><a href="{% url 'registration_register' %}">Sing up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'cars/js/bootstrap.js' %}"></script>

</body>
</html>
